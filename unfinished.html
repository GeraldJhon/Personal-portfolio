<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    /* Lightbox Styles */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
}

.lightbox.active {
  display: flex;
}

.lightbox-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.lightbox-content img {
  max-width: 100%;
  max-height: 80vh;
  object-fit: contain;
  border-radius: 10px;
}

.lightbox-controls {
  display: flex;
  gap: 2rem;
  margin-top: 1rem;
  align-items: center;
}

.lightbox-btn {
  background-color: var(--button-bg);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.lightbox-btn:hover {
  background-color: var(--txt-secondary);
  transform: scale(1.05);
}

.lightbox-counter {
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
}

.close-btn {
  position: absolute;
  top: -40px;
  right: 0;
  font-size: 2rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  padding: 0;
  width: 40px;
  height: 40px;
}

.close-btn:hover {
  color: var(--txt-secondary);
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.nav-btn:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.prev-btn {
  left: 20px;
}

.next-btn {
  right: 20px;
}
  </style>

  <section class="training-picture" aria-labelledby="image-heading">
  <h2>Gallery</h2>
  <div class="training-picture-container">
    <ul class="picture-list">
      <li><a href="#" class="gallery-item" data-index="0"><img src="/assets/alliance training/picture 1.jpg" alt="First meet training conduct"></a></li>
      <li><a href="#" class="gallery-item" data-index="1"><img src="/assets/alliance training/picture 2.jpg" alt="Certification Award"></a></li>
      <li><a href="#" class="gallery-item" data-index="2"><img src="/assets/alliance training/picture 3.jpg" alt="Defend our Ticketing System"></a></li>
      <li><a href="#" class="gallery-item" data-index="3"><img src="/assets/alliance training/picture 4.jpg" alt="Picture with all student & Alliance"></a></li>
      <li><a href="#" class="gallery-item" data-index="4"><img src="/assets/alliance training/picture 5.jpg" alt="Picture of ours"></a></li>
    </ul>
  </div>

  
</section>

<!-- Lightbox -->

</body>
<script>
  // Gallery Lightbox Functionality
const galleryItems = document.querySelectorAll('.gallery-item');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeBtn = document.getElementById('closeBtn');
const backBtn = document.getElementById('backBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const counter = document.getElementById('counter');

let currentIndex = 0;
const totalImages = galleryItems.length;

// Open lightbox
galleryItems.forEach((item, index) => {
  item.addEventListener('click', (e) => {
    e.preventDefault();
    currentIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  const imgSrc = galleryItems[currentIndex].querySelector('img').src;
  const imgAlt = galleryItems[currentIndex].querySelector('img').alt;
  
  lightboxImg.src = imgSrc;
  lightboxImg.alt = imgAlt;
  counter.textContent = `${currentIndex + 1} / ${totalImages}`;
  lightbox.classList.add('active');
  document.body.style.overflow = 'hidden'; // Prevent scrolling
}

function closeLightbox() {
  lightbox.classList.remove('active');
  document.body.style.overflow = 'auto'; // Restore scrolling
}

// Close lightbox
closeBtn.addEventListener('click', closeLightbox);
backBtn.addEventListener('click', closeLightbox);

// Close on background click
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    closeLightbox();
  }
});

// Navigation
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + totalImages) % totalImages;
  openLightbox();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % totalImages;
  openLightbox();
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (!lightbox.classList.contains('active')) return;
  
  if (e.key === 'ArrowLeft') {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    openLightbox();
  } else if (e.key === 'ArrowRight') {
    currentIndex = (currentIndex + 1) % totalImages;
    openLightbox();
  } else if (e.key === 'Escape') {
    closeLightbox();
  }
});
</script>
</html>
